
{% load static %}




<!--Contact-->
<div id="contact">
    <button onclick="openForm()" class="popUpButton" id="popUp"> CONTACT </button>
    <div class="formPopup" id="myForm">
            <form method="POST" class="ContactForm", id="contactform" action="{% url 'createContact' %}">
                {% csrf_token %}
                <h1>Contact</h1>
                {{ form.non_field_errors }}
                {{ form }}
                <input type="submit" class="btn"></input>
                <input type="button" value="Cancel" class="btn cancel" onclick="closeForm()"></input>
            </form>
    </div>    
</div>
<!--/Contact-->
